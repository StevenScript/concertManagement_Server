# Datasource configuration (for production/Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://db:3306/concertdb?useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:com.mysql.cj.jdbc.Driver}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_DIALECT:org.hibernate.dialect.MySQL8Dialect}

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Increase logging of DataSource properties for troubleshooting
logging.level.com.zaxxer.hikari=DEBUG
