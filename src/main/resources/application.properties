# Externalized configuration with environment variable support
spring.application.name=concertManagement_Server

# Datasource configuration (MySQL) with defaults for local development
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/concert_db?useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:com.mysql.cj.jdbc.Driver}

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# Actuator configuration - exposing health and info endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
