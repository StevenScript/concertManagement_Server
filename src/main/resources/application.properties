# Externalized configuration with environment variable support
spring.application.name=concertManagement_Server

# The datasource URL is read from SPRING_DATASOURCE_URL, with a default for local use.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/concert_db?useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
