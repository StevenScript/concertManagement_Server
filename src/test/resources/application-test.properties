# Point to an in-memory H2 database for testing.
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver

# Automatically create/drop all tables based on Entities at test start/stop.
spring.jpa.hibernate.ddl-auto=create-drop

# Show SQL in the console/log for easier debugging.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use H2 dialect for tests.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# (Optional) Keep your logging level, if needed
logging.level.com.zaxxer.hikari=DEBUG
