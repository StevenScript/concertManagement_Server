# Use an in-memory H2 database for integration tests.
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver

# Automatically create all tables from your JPA entities at startup and drop them at shutdown.
spring.jpa.hibernate.ddl-auto=create-drop

# Enable SQL logging for easier debugging.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Specify the H2 dialect explicitly for compatibility.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# (Optional) Expose all management endpoints during testing if needed.
management.endpoints.web.exposure.include=*

# Set logging level for HikariCP to DEBUG to better trace your connection pool behavior.
logging.level.com.zaxxer.hikari=DEBUG
