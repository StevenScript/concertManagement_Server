name: Concert Backend CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:8.3
        env:
          MYSQL_DATABASE: concertdb
          MYSQL_ROOT_PASSWORD: password
          MYSQL_USER: concert
          MYSQL_PASSWORD: concertpass
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -ppassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build & verify with Maven
        run: mvn clean verify -DskipITs --batch-mode

      - name: Run backend unit tests
        run: mvn test --batch-mode

      - name: Build Docker image
        run: docker build \
          --build-arg GIT_SHA=${{ github.sha }} \
          -t concert-management-server:${{ github.sha }} .

      - name: Install cosign
        run: |
          wget https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64 -O cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/

      - name: Sign Docker image
        run: cosign sign --key k8s://sigstore-cosign-secret concert-management-server:${{ github.sha }}
        # adjust key reference as needed

      - name: Run Docker Compose & health check
        run: |
          docker compose up -d --build
          sleep 30
          docker compose logs backend
          curl -f http://localhost:8080/actuator/health || (echo "Health check failed" && exit 1)
          docker compose down
        shell: bash

  frontend-audit:
    name: Audit Frontend Dependencies
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: ./concert-management-frontend  # adjust if your front-end is elsewhere

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run production audit
        run: npm audit --production
